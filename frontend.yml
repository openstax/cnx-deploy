---
# Install frontend components

- name: collect info on legacy_frontend host(s)
  hosts:
    - legacy_frontend
    - archive
    - publishing
  # NOOP only to acquire IP address information about connected hosts.
  tasks: []
  tags:
    - collect-info

- name: install frontend
  hosts:
    - frontend
  roles:
    - role: webview
      tags: webview
    - role: static_files
      tags: static-files
    - role: varnish
      tags: varnish
  tags:
    - frontend
#  tags:
#    - nginx
#    - varnish
#    - webview
#    - static_files
#    - fe

- when: not_standalone is undefined
  include: update_versions.yml
