---

# +++
# Install
# +++

- name: install varnish
  become: yes
  apt:
    name: varnish
    state: present
    update_cache: yes
    cache_valid_time: 3600
  notify:
    - start varnishlog
    - start varnishncsa

# +++
# Configure
# +++

- name: configure varnish logic
  become: yes
  template:
    src: etc/varnish/varnish.vcl
    dest: "/etc/varnish/varnish.vcl"
  notify:
    - reload varnish

- name: configure varnish runtime (init config)
  become: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ item.user|default('root') }}"
    group: "{{ item.group|default('root') }}"
  with_items: "{{ varnish['templates'] }}"
  notify:
    - restart varnish
  tags:
    - varnish-configure

# +++
# Cron Configuration
# +++

- name: configure cron job to copy varnish logs
  become: yes
  template:
    src: "etc/cron.daily/copy_varnish_logs"
    dest: "/etc/cron.daily/copy_varnish_logs"
    mode: 0755
