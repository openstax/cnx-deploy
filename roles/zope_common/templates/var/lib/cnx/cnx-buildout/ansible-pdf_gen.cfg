[buildout]
extends =
    base.cfg
parts +=
    pdf_gen
backend-ip-address = {{ hostvars[groups.zeo[0]].ansible_default_ipv4.address|default('127.0.0.1') }}


[pdf_gen]
<= instance
zope-conf-additional =
    %import Products.ClockServer
    <clock-server>
        method /${shared:portal-name}/queue_tool/clockTick
        period 3
        user
        password 
    </clock-server>
