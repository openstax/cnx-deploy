---
# Playbook for managing Zope based services

- include: pretask.yml

- name: install zope based services
  hosts: zope
  roles:
    - zope
  tags:
    - zope

- name: create site
  hosts: zope
  roles:
    - supervisorctl
  tasks:
    - include: tasks/create_rhaptos_site.yml
      run_once: yes
  tags:
    - zope
